<template name="edit_about_post">
  <div class="container pt">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <h2>Edit About Post: <small>{{title}}</small></h2>
        <form class="edit_about_post_form">
          <div class="form_group">
            <label>Sequence</label>
            <input type="text" class="form-control" id="sequence" name="sequence" placeholder="insert 1, 10, 20, etc." value="{{sequence}}">
          </div>
          <div class="form_group">
            <label>About Post Date</label>
              <div class="input-group datetimepicker">
                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                <input class="set-due-date form-control aboutPostDate" name="aboutPostDate" type="text"/>
              </div>
          </div>
          <div class="form_group">
            <label>Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{title}}">
          </div>
          <div class="form_group">
            <label>Body</label>
            <input type="text" class="form-control" id="body" name="body" value={{body}}>
          </div>
          <div class="form_group">
            <label>Tip</label>
            <input type="text" class="form-control" id="tip" name="tip" value="{{tip}}">
          </div>
          <div class="form_group">
            <label>About Post Image</label>
            <input type="file" name="aboutPostImage" id="aboutPostImage">
            Current Image: <img class="edit-image" src="{{aboutPostImage}}">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <a href="/admin/about_posts" class="btn btn-default">Go Back</a>
        </form>
      </div>
    </div>
  </div>
</template>
