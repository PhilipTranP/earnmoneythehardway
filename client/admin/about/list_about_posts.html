<template name="list_about_posts">
  <div class="container pt">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <h2>Blog Posts</h2>
        <a href="/admin/about_posts/add" class="btn btn-primary btn-tiny">Create Post</a>
        <br><br>
        <table class="table table-striped">
          <tr>
            <th>Sequence</th>
            <th>Post Title</th>
            <th>Last Update</th>
          </tr>
          {{#each aboutPosts}}
            <tr>
              <td>{{sequence}}</td>
              <td>{{title}}</td>
              <td>{{formatDate updatedAt}}</td>
              <td><a href="/admin/about_posts/{{_id}}/edit" class="btn btn-default btn-tiny">Edit</a><button class="btn btn-default delete_post">Delete</button></td>
            </tr>
          {{else}}
            <tr>
              <td>There are no posts</td>
            </tr>
          {{/each}}
        </table>
      </div>
    </div>
  </div>
</template>
